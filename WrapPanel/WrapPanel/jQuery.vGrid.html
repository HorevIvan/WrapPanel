<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title></title>
        <script src="/scripts/jquery-2.1.1.js"></script>
        <script src="/scripts/jquery.vgrid.js"></script>
        <script src="/scripts/content.js"></script>
        <script>
            function align() {
                var container = getContainer();
                var cw = $(container).parent().width();
                cw = cw - (cw % 200);
                container.css('max-width', cw + 'px');
            }

            function wrap()
            {
                $("#container").vgrid({
                    //onStart: align,
                });
            };
        </script>
        <style>
            #container {
                margin-right: auto; 
                margin-left: auto;
                text-align: center;   
            }
            .contentBlock {
                background-color: silver;              
                width: 200px;
            }
        </style>
        <script>
            $(document).ready(function () {
                align();
                $(window).resize(align);
                fillContent(wrap);
            });
        </script>
    </head>
    <body>
        http://blog.xlune.com/2009/09/vgrid/        
        <div id="container">
        </div>
    </body>
</html>
